<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>


<body>
    
    <h2>Register</h2>

    <form method="GET" action="">

        First Name: <input type="text" name="First Name"/><br>
        Last Name: <input type="text" name="Last Name"/><br>
        Email: <input type="email" name="Email" required/><br>
        Password: <input type="password" minlength="5" name="Password"/><br>
        Birthday: <input type="date" name="Birthday"/><br>

        Gender: <br>
                 <input type='radio' name="gender" value="Male">Male<br>
                 <input type='radio' name="gender" value="Female">Female<br>
                 <input type='radio' name="gender" value="other">Other<br>

        Pets: <br>
                <input type="checkbox" name="pet" value="Dog"/>Dog
                <input type="checkbox" name="pet" value="Cat"/>Cat
                <input type="checkbox" name="pet" value="Snake"/>Snake
                <input type="checkbox" name="pet" value="Fish"/>Fish 
                <br>   
            
        Cars <br>
                <select name="car">
                    <option value="volvo" value="Volvo">Volvo</option>
                    <option value="Mercedes" value="Mercedes">Mercedes</option>
                    <option value="Tesla" value="Tesla">Tesla</option>
                </select> <br>

        <input type="submit" value='Register!'/>
        <input type="reset"/>



    </form>

</body>


</html>
